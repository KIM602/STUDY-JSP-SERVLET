<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>FormEx</title>
<!--bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!--jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--popper jquery-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--latest javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!--fontawesome icon -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<!-- google icon -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<div class="container mt-3 border border-primary">
<h3 class="text-center">form예제</h3>
	<form action="fex" method="get">
		<div class="form-group">
			<label for="name">name:</label>
			<input type="text" class="form-control" name="name" size="10"  id="name"/>
		</div>
		<div class="form-group">
			<label for="id">id:</label>
			<input type="text" class="form-control" name="id" size="10"  id="id"/>
		</div>
		<div class="form-group">
			<label for="pw">pw:</label>
			<input type="password" class="form-control" name="pw" size="10"  id="pw"/>
		</div>
		
		<!-- checkbox -->
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" name="hobby" value="read" />독서
			</label>
		</div>
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" name="hobby" value="cook" />요리
			</label>
		</div>
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" name="hobby" value="run" />조깅
			</label>
		</div>
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" name="hobby" value="swim" />수영
			</label>
		</div><br />
		
		<!-- radio버튼 -->
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="major" value="kor" />국어
			</label>
		</div>
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="major" value="eng" />영어
			</label>
		</div>
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="major" value="mat" />수학
			</label>
		</div>
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="major" value="des" />디자인
			</label>
		</div>
		
		<!-- dropdown select -->
		<div class="form-group">
			<label for="pro">protocol : </label>
			<select class="form-control" id="pro" name="protocol">
					<option value="http">http</option>
					<option value="ftp" selected="selected">ftp</option>
					<option value="smtp">smtp</option>
					<option value="pop">pop</option>
			</select>
		</div>
		<input type="submit" class="btn btn-primary" value="전송" />&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="reset"  class="btn btn-danger" value="초기화"/>
	</form>
	<br/>
</div>

</body>
</html>
